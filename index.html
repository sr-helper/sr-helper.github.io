<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SR Helper - iRacing</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script type="text/javascript" src="DataTables/datatables.js"></script>
    <script type="text/javascript" src="Data/data.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="DataTables/datatables.css">
    <link rel="stylesheet" href="style.css">
</head>

<body style="font-family: Arial, Helvetica, sans-serif;">

    <div style="display: inline-block;width: 100%;text-align:center;">
        <img src="iracing-logo.png" style="height:80px;position:absolute; left: 0px;" />
        <h1>SR Helper</h1>
    </div>
    <table id="datatable" class="dataTable stripe">
        <thead>
            <tr>
                <th>Series</th>
                <th>Track</th>
                <th>Car Class</th>
                <th>Category</th>
                <th>License</th>
                <th>Week</th>
                <th>Laps</th>
                <th>CPL</th>
                <th>Corners</th>
                <th>CPM</th>
                <th>
                    <div id="license-decrease" class="license-box class-a">A 2.0</div>
                </th>
                <th>
                    <div id="license-unchanged" class="license-box class-a">A 3.0</div>
                </th>
                <th>
                    <div id="license-increase" class="license-box class-a">A 4.0</div>
                </th>
            </tr>
        </thead>
        <tbody>
        </tbody>

    </table>
</body>

</html>
